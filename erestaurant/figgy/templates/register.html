<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h2>Registration</h2>
<style>
body {background-color: pink;}
h2 {
  color: blue;
  font-family: times new roman;
  font-size: 300%;
  text-align: center;
}
</style>
<form style="margin: auto; width: 200px;" action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" style="width: 200px;height: 30px;"><br>
    <input type="password" name="password" placeholder="enter your password" style="width: 200px;height: 30px;"><br>
    <input type="password" name="password1" placeholder="confirm  your password" style="width: 200px;height: 30px;"><br>
    <br>
    <button type="button" class="btn btn-success"><a href="{% url 'credentials:login' %}">Submit</a></button>


</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
